<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윤다선</title>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/front/public/index.js"></script>
    <!-- <script src="/front/public/index.css"></script> -->
  </head>
  <body>
    <h1>Todo</h1>
    <form id="form">
      <input type="text" class="inputTodo" />
      <button id="button">작성</button>
    </form>
    <ul class="todos"></ul>
    <% for(let i=0; i<data.length;i++){%>
      <tr id="tr_<%=data[i].id%>">
        <td><%=data[i].id%></td>
        <td><%=data[i].name%></td>
        <td><%=data[i].comment%></td>
        <td><button onclick="editVisitor(`<%=data[i].id%>`)">수정</button></td>
        <td><button onclick="deleteVisitor(this,`<%=data[i].id%>`)">삭제</button></td>
      </tr>
      <%}%>
  </body>
</html>
